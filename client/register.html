<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в музыкальной библиотеке</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .btn-register {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Регистрация</h2>
                <p>Музыкальная библиотека</p>
            </div>
            
            <div id="success-message" class="success-message">
                Регистрация успешна! Теперь вы можете войти в систему.
            </div>
            
            <div id="error-message" class="error-message">
                Ошибка регистрации. Пожалуйста, проверьте введенные данные.
            </div>
            
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name-reg">Имя:</label>
                        <input type="text" id="first-name-reg" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name-reg">Фамилия:</label>
                        <input type="text" id="last-name-reg" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email-reg">Email:</label>
                    <input type="email" id="email-reg" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-reg">Логин:</label>
                    <input type="text" id="login-reg" name="login" required>
                </div>
                
                <div class="form-group">
                    <label for="password-reg">Пароль:</label>
                    <input type="password" id="password-reg" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Подтверждение пароля:</label>
                    <input type="password" id="password-confirm" name="password_confirm" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-register">Зарегистрироваться</button>
                </div>
            </form>
            
            <div class="login-link">
                <p>Уже есть аккаунт? <a href="login-page">Войти</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('first-name-reg').value;
            const lastName = document.getElementById('last-name-reg').value;
            const email = document.getElementById('email-reg').value;
            const login = document.getElementById('login-reg').value;
            const password = document.getElementById('password-reg').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            // Простая валидация
            if(password !== passwordConfirm) {
                document.getElementById('error-message').textContent = 'Пароли не совпадают';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                return;
            }
            
            if(password.length < 6) {
                document.getElementById('error-message').textContent = 'Пароль должен содержать не менее 6 символов';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                return;
            }
            
            // Вызов API для регистрации
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    login: login, 
                    password: password,
                    first_name: firstName,
                    last_name: lastName,
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Регистрация успешна, токен получен
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    
                    // Очистить форму
                    document.getElementById('register-form').reset();
                    
                    // Через 2 секунды перенаправить на страницу входа
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Показать сообщение об ошибке
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = data.message || 'Ошибка регистрации';
                    document.getElementById('success-message').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Ошибка при регистрации:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Ошибка при подключении к серверу';
                document.getElementById('success-message').style.display = 'none';
            });
        });
    </script>
</body>
</html>
