<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в музыкальную библиотеку</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .register-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Вход в систему</h2>
                <p>Музыкальная библиотека</p>
            </div>
            
            <div id="error-message" class="error-message">
                Неверный логин или пароль
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-login">Войти</button>
                </div>
            </form>
            
            <div class="register-link">
                <p>Нет аккаунта? <a href="register-page">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            // Вызов API для аутентификации
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ login: login, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Сохраняем токен в localStorage
                    localStorage.setItem('auth_token', data.token);
                    // Перенаправляем на главную страницу
                    window.location.href = 'index.html';
                } else {
                    // Показать сообщение об ошибке
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = data.message || 'Неверный логин или пароль';
                }
            })
            .catch(error => {
                console.error('Ошибка при входе:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Ошибка при подключении к серверу';
            });
        });
    </script>
</body>
</html>
